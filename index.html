<html>

<head>
	<link rel="stylesheet" href="odometer.css" />
	<script src="odometer.js"></script>
	<style>
		.odometer {
    		font-size: 100px;
    		position: absolute;
   			top: 50%;
    		left: 50%;
    		margin-top: -100px;
    		margin-left: -320px;
    		
		}
	</style>
</head>

<body>
	<div style="position: absolute; top: 50%; left: 50%; margin-left: -370px; margin-top: -80px; font-size: 100px">$</div>
	<div id="counter" class="odometer"></div>
	
	<script>
	var timer;
	var savingsPerMillisecond = 0.002061136478945;
	var startMoment = (new Date(2016, 10, 1)).getTime(); // November as months are indexed from 0

	var odometerElement = document.getElementById("counter");
	updateOdometer();
	timer = setInterval(updateOdometer, 1000);
	
	window.odometerOptions = {
		duration: 500,
		format: '\$(,ddd).dd'
	};

	function updateOdometer() {
		savings = Math.round((Date.now() - startMoment) * savingsPerMillisecond * 100) / 100 + 1900000;
		odometerElement.innerHTML = savings;
	}
	</script>
</body>

</html>
